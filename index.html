<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong!</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 id="top">Ping Pong!</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col.md.12">
          <h1>Let's Play!</h1>
          <h3>Rules:</h3>
          <p>Ping Pong will count up to your number from 1 with the following exceptions:</p>
          <ol>
            <li>Numbers divisible by 3 become "ping"</li>
            <li>Numbers divisible by 5 become "pong"</li>
            <li>Numbers divisible by 3 and 5 become "pingpong"</li>
          </ol>
          <form id="user-input">
            <label for="inputNumber">Enter a number greater than 0 :</label>
            <input type="text" id="inputNumber">
            <button type="submit" class="btn btn-success">Let's Play!</button>
          </form>
          <div>
            <ul id="output">

            </ul>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
